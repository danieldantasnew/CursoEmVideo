<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css" media= "all">
    <link rel="stylesheet" href="estilos/media.css" media = "screen">
</head>
<body>
    <main>
        <section></section>
        <section id="tela_login">
            <div id="imagem">
                <img src="imagens/crianca.jpeg" alt="criança mostrando as mãos sujas de tinta colorida">
            </div>
            <div id="informacoes">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            </div>

            <div id="entradas">
                <div class="ajusta_login">
                    <label for="ilogin"></label>
                    <input type="text" name="login" id="ilogin" class="ajusta_entrada" placeholder="Seu e-mail">
                </div>

                <div class="ajusta_login">
                    <label for="isenhaa"></label>
                    <input type="password" name="senha" id="isenha" class="ajusta_entrada" placeholder="Sua senha">
                </div>

                <div class="ajusta_login">
                    <button class="ajusta_entrada cor_borda" id="botao_entrar">Entrar</button>
                </div>

                <div class="ajusta_login">
                    <button class="ajusta_entrada cor_borda" id="botao_esqueceu">Esqueceu a senha</button>
                </div>
            </div>
        </section>
        <section></section>
    </main>
</body>
</html>
