<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <!-- Ao colocar o label for igual ao id eu conecto um no outro, isso faz com que seja relacionado "nome" com o input (caixa de texto "nome"). -->
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="iestado">Estado</label>
            <select name="estado" id="iestado">
                <option value="" selected>Escolha</option>
            
                <optgroup label="Região Nordeste">
                    <option value="PB">Paraíba</option>
                    <option value="PE">Pernambuco</option>
                    <option value="CE">Ceará</option>
                </optgroup>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprofissao">Profissão:</label>
            <input type="text" name="profissao" id="iprofissao" list="Lista">
            <!-- ao colocar o id do datalist como Lista e colocar o list no input, eu conecto o input com o datalist -->
            <datalist id="Lista" >
                <option>Desenvolvedor</option>
                <option>Administrador</option>
                <option>Engenharia</option>
                <option>Médico</option>
            </datalist>
        </p>

        <p>
            <label for="imensagem">Mensagem: </label><br>
            <textarea name="mensagem" id="imensagem" cols="30" rows="10" placeholder="Deixe sua mensagem..."></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
