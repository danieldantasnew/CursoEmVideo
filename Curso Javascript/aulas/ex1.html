<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática 1</title>

    <style>
        body{
            background-color: darkgrey;
            color: white;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Praticando exercícios da Aula</h1>



    <script>
        window.alert("Olá Mundo!")

        var nome = window.prompt("Qual é o seu nome?")

        document.write(`Olá ${nome}, seja bem vindo!`)
        
        document.writeln(`Seu nome em maiúsculo é ${nome.toUpperCase()}, seu nome tem ${nome.length} letras e seu nome em minúsculo é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
