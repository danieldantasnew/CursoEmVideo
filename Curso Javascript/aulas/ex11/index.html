<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Analisador de Números</title>
</head>
<body>
    
    <h1>Analisador de Números</h1>

    <section class="container">
        <div class = 'edita_div'>
            Número (entre 1 e 100): <input type="number" id="numero_adiciona">
            <button id="botao" onclick="add()">Adicionar</button>
        </div>

        <div class = 'edita_div'> 
            <textarea id="texto" cols="30" rows="10"></textarea>
        </div>

        <div>
            <button id="botao_finalizar" onclick="mostra_texto()">Finalizar</button>
        </div>

        <p id="total_numeros"></p>
    </section>

    <script src="app.js"></script>
</body>
</html>
